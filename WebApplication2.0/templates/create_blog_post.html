{% extends "base.html" %}

{% block title %}Deep Tracers - Create Blog Post{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Create a New Blog Post</h1>

<div class="bg-black p-6 rounded-lg shadow-md">
    <form action="{{ url_for('main.create_blog_post') }}" method="POST">
        <div class="mb-4">
            <label for="title" class="block text-gray-300 font-bold mb-2">Title</label>
            <input type="text" id="title" name="title" required class="w-full px-3 py-2 bg-gray-800 text-white border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-300 font-bold mb-2">Content</label>
            <textarea id="content" name="content" rows="10" required class="w-full px-3 py-2 bg-gray-800 text-white border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Create Post</button>
    </form>
</div>
{% endblock %}
